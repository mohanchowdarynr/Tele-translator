<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h1>Tele translator</h1>
    </nav>

    <textarea id="txt-input" placeholder="Type here"></textarea>

    <button id="btn-translate">
        Translate now
    </button>

    <button id="btn-clear">
        Try another
    </button>

    <textarea readonly id="txt-output" placeholder="Here the code will be translated to dot and dashes "></textarea>
    
    <script src="app.js"></script>
    
</body>
</html>
